<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRUITS</title>
    <style>
        label{
            display: block;
            margin: 20px;
            font-size: x-large;
        }
    
    </style>
    <script>
        var total=0;
        function add(fruits){
            if(fruits.checked)
            total+=parseInt(fruits.value);
            else
            total-=parseInt(fruits.value);
            document.getElementById("res").innerHTML="Total is $"+total;
        }
        function findsum(){
            var gt=total/100*1.05;
            alert(gt);
        }

    </script>
</head>
<body>
    <form>
        <label for="apple"><input onclick="add(this)" value="59"  type="checkbox" name="apple" id="apple">
            <input style="height:30px;font-size:14pt;" type="text" name="quantity"><br/>Apple(59 cents each)</label>

        <label for="orange"><input onclick="add(this)" value="49"  type="checkbox" name="orange" id="orange">
            <input style="height:30px;font-size:14pt;" type="text" name="quantity"><br/>Orange(49 cents each)</label>

        <label for="banana"><input onclick="add(this)" value="39"  type="checkbox" name="banana" id="banana">
            <input style="height:30px;font-size:14pt;" type="text" name="quantity"><br/>Banana(39 cents each)</label>

           <div style="font-size:40px;" id="res">$0</div>
        <input style="font-size:x-large;" type="submit" value="SUBMIT" onclick="return findsum()">
    </form>
</body>
</html>
